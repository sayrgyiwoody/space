<body>

  <div id="login-form" class="login-bg">
    <div class="container-fluid">
      <div class="row p-4 p-lg-5 mt-5 mt-lg-0">
          <div id="login-box" class="col-md-4 offset-md-4 px-2 py-4 p-lg-4 shdw rounded rounded-3">
            <a href="../index.html" class="back-home">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"><g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m9 14l-4-4l4-4"/><path d="M5 10h11a4 4 0 1 1 0 8h-1"/></g></svg>

            <div class="img-container d-flex justify-content-center mb-2">
              <img src="../asset/images/logo.png" style="cursor: pointer;" width="80" >

          <h2 class="fw-bold text-center text-white">SPACE</h2>
              <p class="text-center text-white">Keep Calm and Focus.</p>
              <hr class="mb-0 text-white">
              <div id="loginForm" class="px-2">
                <div class="card card-body invalid-box mt-3 d-none">
                  <div class="email-invalid d-none mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="white" d="M11 15h2v2h-2v-2m0-8h2v6h-2V7m1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8Z"/></svg>
                    <span class="ms-2 text-white">Email is invalid</span>
                  </div>
                  <div class="password-invalid d-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="white" d="M11 15h2v2h-2v-2m0-8h2v6h-2V7m1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2m0 18a8 8 0 0 1-8-8a8 8 0 0 1 8-8a8 8 0 0 1 8 8a8 8 0 0 1-8 8Z"/></svg>
                    <span class="ms-2 text-white">Password is invalid</span>
                  </div>
                </div>
                <!-- @csrf -->
                  <div class="input-gp my-4">
                      <input id="emailInput" value="" required="" name="email" type="text" class="login-input">
                      <label for="" class="login-label">Enter Email</label>
                  </div>
                      
                  <div class="input-gp my-4">
                      <input id="passwordInput" type="password" required="" name="password"  class="login-input">
                      <label for="" class="login-label">Enter Password</label>
                      <i class="bi bi-eye eye-icon" ></i>
                  </div>
                  
                  <div class="d-flex justify-content-center">
                      <button  class="btn btn-lg btn-primary w-100 btn-login">Login
                      </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
